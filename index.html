<!DOCTYPE html>
<html>
<head>
	<title>Survey Form</title>
	<link rel="stylesheet" href="/Survey Form/styles.css">
</head>
<body>
	<h1 id="title">Survey Form</h1>
	<p id="description">Please fill out this survey form to help us improve our services.</p>
	<form id="survey-form">
		<label for="name" id="name-label">Name:</label>
		<input type="text" id="name" name="name" placeholder="Enter your name" required>

		<label for="email" id="email-label">Email:</label>
		<input type="email" id="email" name="email" placeholder="Enter your email address" required>

		<label for="number" id="number-label">Age:</label>
		<input type="number" id="number" name="age" min="18" max="100" placeholder="Enter your age" required>

		<label for="dropdown">Select your gender:</label>
		<select id="dropdown" name="gender">
			<option value="male">Male</option>
			<option value="female">Female</option>
			<option value="other">Other</option>
		</select>

		<label>What is your favorite color?</label>
		<input type="radio" id="color1" name="color" value="blue">
		<label for="color1">Blue</label>
		<input type="radio" id="color2" name="color" value="green">
		<label for="color2">Green</label>

		<label>What are your hobbies?</label>
		<input type="checkbox" id="hobby1" name="hobby1" value="reading">
		<label for="hobby1">Reading</label>
		<input type="checkbox" id="hobby2" name="hobby2" value="running">
		<label for="hobby2">Running</label>
		<input type="checkbox" id="hobby3" name="hobby3" value="swimming">
		<label for="hobby3">Swimming</label>

		<label for="comments">Additional comments:</label>
		<textarea id="comments" name="comments" rows="5"></textarea>

		<input type="submit" id="submit" value="Submit">
	</form>
</body>
</html>
